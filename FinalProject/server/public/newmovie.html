<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new movie</title>
</head>
<body>
    <form class="form" action="/" method="post">
        <label for="title">Enter Movie's Title: </label> 
        <input id="title" type="text" name="title" > 
        <label for="rate">Enter Movie's Rate: </label> 
        <input id="rate" type="number" step="0.1" name="rate" >
        <label for="review">Enter Movie's Review: </label> 
        <input id="review" type="text" name="review" >  
        <input type="submit" value="Submit">
        </form>
</body>
</html>
